name: CI/CD Pipeline

on:
  push:
    branches: [ "dev" ] # main 또는 dev 브랜치 푸시 시 트리거

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Backend Build (Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build Backend
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew bootJar -x test

      # 2. Docker Login & Push
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          docker compose build
          docker compose push

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/workspace/sm-osh-company-website
            git pull origin dev
            # 최신 이미지 이미지 다운로드 및 컨테이너 재생성
            docker compose pull
            docker compose up -d
            # 미사용 이미지 정리 (용량 확보)
            docker image prune -f